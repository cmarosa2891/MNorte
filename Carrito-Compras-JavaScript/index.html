<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="../menu.css">
    <title>Maderera Norte - Mis Compras</title>
</head>

<body>
    <header>

        <div class="contenedor">
            <div class="row align-items-stretch justify-content-between">
                <nav class="nav menu">
                    <input type="checkbox" id="nav-check">
                    <div class="nav-header">
                        <img class="nav-logo" src="../imagenes/Logo_verde.jpg" alt="">
                        <div class="nav-title">
                            <a href="../index.html">Maderera Norte</a> 
                        </div>
                    </div>
                    <div class="nav-btn">
                        <label for="nav-check">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>

                    <div class="nav-links">
                        <a href="../index.html">Inicio</a>
                        <a href="../index.html#image-gal">Imágenes</a>
                        <a href="../index.html#contacto">Contacto</a>
                        <a href="../index.html#login">Iniciar Sesión</a>
                        <!-- Carrito -->
                        <div  id="navbarCollapse" > 
                            <!-- class="collapse navbar-collapse" -->
                            <ul class="">
                                <li class="nav-item dropdown">
                                    <img src="img/cart.jpeg" class="nav-link dropdown-toggle img-fluid" height="70px"
                                        width="70px" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false"></img>
                                    <div id="carrito" class="dropdown-menu" >
                                        <table id="lista-carrito" class="table">
                                            <thead>
                                                <tr>
                                                    <th>Imagen</th>
                                                    <th>Nombre</th>
                                                    <th>Precio</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <a href="#" id="vaciar-carrito" class="btn btn-primary btn-block">Vaciar Carrito</a>
                                        <a href="#" id="procesar-pedido" class="btn btn-danger btn-block">Procesar Compra</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 my-4 mx-auto text-center">
            <h1 class="display-4 mt-4">Lista de Productos</h1>
            <p class="lead">Selecciona uno de nuestros productos y accede a un descuento</p>
        </div>

        <div class="container" id="lista-productos">
            <!-- todo el producto ven aqui -->
        </div>
    </main>


    <section>

        <div class="container">
            <div class="row">
                <!-- Elementos generados a partir del JSON -->
                <main id="items" class="col-sm-8 row"></main>
                <!-- Carrito -->
                <aside class="col-sm-4">
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total -->
                    <p class="text-right">Total: <span id="total"></span>&euro;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                </aside>
            </div>
        </div>

    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/pedido.js"></script>
    <script src="js/pedido.js"></script>
</body>

</html>
