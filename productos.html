<body>

    <!-- Navbar -->
    <header>
        <div id="nav" class="contenedor">
            <nav class="nav menu">

                <input type="checkbox" id="nav-check">
                <div class="nav-header">

    <div class="productos-container">

            <form id="miCarrito" action="">

                    <ul id="carrito" class="list-group"></ul>
